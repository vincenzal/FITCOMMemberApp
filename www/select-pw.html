<div class="sitecontent_mobile">
    <h1>Passwort ändern</h1>
    
    <p class="sitetext errormsg" id="msg1">Passwort wurde geändert.</p>  
    <p class="sitetext errormsg errorred" id="msg2">Eingaben nicht korrekt. Passwort konnte nicht geändert werden. Achtung ein neues Passwort muss mind. 6 Zeichen lang sein.</p> 


    <div id="pw-area">
        <form name="pwForm" id="pwForm" action="#" method="post">
            <input id="pw-old" class="eingabelogin" type="password" maxlength="20" name="pw-old" placeholder="Aktuelles Passwort">
            <input id="pw-new" class="eingabelogin" type="password" maxlength="20" name="pw-new" placeholder="Neues Passwort">
            <input id="pw-new-2" class="eingabelogin" type="password" maxlength="20" name="pw-new-2" placeholder="Passwort wiederholen">
            <div class="button-area-userbereich">
            <button class="button-fitcom passwort-speichern">Passwort speichern</button>
            </div>
        </form>
    
    </div>
</div>
